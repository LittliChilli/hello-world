<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Shopping</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/commons.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="header tm">
    <h4 style="padding-top:15px;text-align:center;color:white;">订单信息</h4>
    <div class="back" ng-click="back()">返回</div>
</div>
<div class="body">
    <div class="container">
        <div class="row" style="background-color: white">
            <div class="col-xs-9" style="text-align:left;color:orange;">
                订单号:{{relation.userOrder.orderSn}}
            </div>
            <div class="col-xs-3" style="text-align:right;color:orange;">
                {{relation.userOrder.orderStatus}}
            </div>
        </div>

        <div class="row" ng-show="!is_modify_address"
             style="background-color: white;border:1px solid #c3c3c3;border-right-width:0px;border-left-width:0px;">
            <div class="col-xs-5" style="color:#646464;text-align: left">
                收货人:{{receipt_address.receiver}}
            </div>
            <div class="col-xs-7" style="color:#646464;text-align:right">
                电话:{{receipt_address.telephone}}
            </div>
            <div class="col-xs-12" style="color:#646464;text-align:left">
                收货地址:{{receipt_address.receiptAddress}}
            </div>
        </div>

        <div class="row" ng-repeat="item in relation.userOrderDetailsList"
             style="background-color: white;height:90px;padding-top:5px; padding-bottom:5px;">
            <div class="col-xs-4">
                <img ng-src="{{item.goodsPic}}" width="100%" style="max-height:80px;">
            </div>
            <div class="col-xs-8">
                <div>{{item.goodsName}}&nbsp;x&nbsp;{{item.num}}</div>
                <div class="p">￥{{item.goodsPrice}}</div>
            </div>
        </div>

        <div class="row" style="background-color: white;">
            <div class="col-xs-8 p">
                总价:￥{{relation.userOrder.orderPrice}}
            </div>

            <div class="col-xs-4">
                <div class="p" ng-click="confirm_my_order(relation.userOrder.orderSn)"
                     style="text-align:right;color:green;font-size:12px;"
                     ng-show="relation.userOrder.orderStatus == '等待收货' ? true : false">确认收货
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/angular.min.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js_controller/cart.js"></script>
<script src="js_controller/api.js"></script>
<script src="js_controller/my_order_detail.js"></script>
<script src="js/common/toast.js"></script>
</body>
</html>
